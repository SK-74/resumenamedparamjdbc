<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title th:text="#{apl.title}"></title>
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/dist/css/bootstrap.min.css}"> 
</head>
<body>
	<nav class="navbar bg-dark border-bottom border-bottom-dark" data-bs-theme="dark">
	  <div class="container-fluid">
		<span class="navbar-brand mb-0 h1 "th:text="#{apl.title}"></span>
	  </div>
	</nav>
	<div class="container">
		<div class="card mt-1">
			<div class="card-header">
				会員の追加
			</div>
			<div class="card-body">
				<th:block th:if="${errmsg} != null">
					<div class="p-2 bg-danger-subtle rounded-3 text-danger" th:text="${errmsg}">
					</div>
				</th:block>
				<form th:action="@{/insertMember}" method="post" th:object="${member}">
					<div class="row mt-1">
						<div class="col-2">
					    	<label class="col-form-label">名前<span class="badge text-bg-danger">必須</span></label>
					  	</div>
					  	<div class="col-auto">
					  	  <input type="text" class="form-control" th:field="*{name}">
						  <span class="text-danger"
						        th:if="${#fields.hasErrors('name')}"
						        th:errors="*{name}" >
						  </span>
						</div>
					</div>
					<div class="row mt-1">
						<div class="col-2">
							<label class="col-form-label">誕生日<span class="badge text-bg-danger">必須</span></label>
						</div>
						<div class="col-auto">
							<input type="date" class="form-control" th:field="*{birth}">
							<span class="text-danger"
							      th:if="${#fields.hasErrors('birth')}"
							      th:errors="*{birth}" >
							</span>
						</div>
					</div>
					<div class="row mt-1">
						<div class="col-2">
							<label class="col-form-label">メアド<span class="badge text-bg-danger">必須</span></label>
						</div>
						<div class="col-auto">
							<input type="email" class="form-control" th:field="*{email}">
							<span class="text-danger"
							      th:if="${#fields.hasErrors('email')}"
							      th:errors="*{email}" >
							</span>
						</div>
					</div>
					<div class="row mt-3">
						<div class="col-auto">
							<button class="btn btn-primary" type="submit">登録</button>
							<a class="btn btn-primary" th:href="@{/backToMemberList}" role="button">戻る</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
